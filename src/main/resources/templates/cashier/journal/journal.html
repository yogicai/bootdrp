<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
</head>
<body class="gray-bg">
    <div class="col-sm-12">
        <div class="ibox-body">
            <div class="fixed-table-toolbar form-inline">
                <form id="search">
                    <div class="input-daterange input-group columns pull-left" style="margin-left: 5px; width: 300px;" id="datepicker">
                        <span class="input-group-addon tool-span-addon">日期：</span>
                        <input type="text" class="form-control" name="start" autocomplete="off"/>
                        <span class="input-group-addon tool-span-addon">-</span>
                        <input type="text" class="form-control" name="end" autocomplete="off"/>
                    </div>
                </form>

                <div class="input-group columns pull-left tool-pull-left">
                    <button class="btn btn-success" onclick="search()">查询</button>
                </div>
                <div class="input-group columns pull-left tool-pull-left">
                    <button class="btn btn-success" onclick="exportExcel()">导出</button>
                </div>

                <div class="input-group columns pull-right">
                    <span class="input-group-addon" id="toDate">单据日期: 0000-00-00_0000-00-00</span>
                </div>
            </div>

            <div class="ibox-content">
                <div class="jqGrid_wrapper">
                    <table id="table_list1"></table>
                    <div id="pager_list1"></div>
                </div>
            </div>

            <div class="ibox-content">
                <div class="jqGrid_wrapper">
                    <table id="table_list2"></table>
                    <div id="pager_list2"></div>
                </div>
            </div>

            <div class="ibox-content">
                <div class="jqGrid_wrapper">
                    <table id="table_list3"></table>
                    <div id="pager_list3"></div>
                </div>
            </div>

            <div class="ibox-content">
                <div style="display: flex; justify-content: flex-end">
                    <span id="metric">已实现净利润：0.00 应收账款：0.00 已结算工资：0.00 未结算工资：0.00 </span>
                </div>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="cashier:journal:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="cashier:journal:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
    <div shiro:hasPermission="cashier:journal:resetPwd">
        <script type="text/javascript">
            var s_resetPwd_h = '';
        </script>
    </div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/cashier/journal/journal.js"></script>
</body>
</html>
